<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup and Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      width: 350px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #1565c0;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #1565c0;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0d47a1;
    }
    .switch {
      text-align: center;
      margin-top: 10px;
    }
    .switch a {
      color: #1565c0;
      text-decoration: none;
      font-size: 14px;
    }
    .switch a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="signupForm">
    <h2>Create an Account</h2>
    <div class="form-group">
      <label for="signupUsername">Username</label>
      <input type="text" id="signupUsername" placeholder="Enter your username" required>
    </div>
    <div class="form-group">
      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" placeholder="Enter your password" required>
    </div>
    <button onclick="signup()">Sign Up</button>
    <div class="switch">
      <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
    </div>
  </div>

  <div class="container" id="loginForm" style="display: none;">
    <h2>Login</h2>
    <div class="form-group">
      <label for="loginUsername">Username</label>
      <input type="text" id="loginUsername" placeholder="Enter your username" required>
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>
    </div>
    <button onclick="login()">Login</button>
    <div class="switch">
      <p>Donâ€™t have an account? <a href="#" onclick="showSignup()">Sign up here</a></p>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById('signupForm').style.display = 'block';
      document.getElementById('loginForm').style.display = 'none';
    }

    function showLogin() {
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }

    function signup() {
      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;

      if (username === '' || password === '') {
        alert('Please fill in all fields.');
        return;
      }

      const user = {
        username: username,
        password: password
      };

      // Store user data in localStorage
      localStorage.setItem('user', JSON.stringify(user));
      alert('Signup successful!');

      // Clear input fields
      document.getElementById('signupUsername').value = '';
      document.getElementById('signupPassword').value = '';

      showLogin();
    }

    function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      if (username === '' || password === '') {
        alert('Please fill in all fields.');
        return;
      }

      const storedUser = JSON.parse(localStorage.getItem('user'));

      if (storedUser && storedUser.username === username && storedUser.password === password) {
        alert('Login successful!');
        
        // Redirect to website.html
        window.location.href="index.html";
      } else {
        alert('Invalid username or password.');
      }

      // Clear input fields
      document.getElementById('loginUsername').value = '';
      document.getElementById('loginPassword').value = '';
    }
  </script>
</body>
</html>
